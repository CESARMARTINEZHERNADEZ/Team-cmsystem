<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Spare Control CMSystem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        Log out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="centered-buttons">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button [ngClass]="buttonStyles['c1counter']" class="big-button" expand="full" routerLink="/c1counter">Cage A</ion-button>
          <ion-list>
            <ion-item *ngFor="let consumable of consumablesByCollection['c1counter']">
              {{ consumable }}
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="6">
          <ion-button [ngClass]="buttonStyles['c2counter']" class="big-button" expand="full" routerLink="/c2counter">Cage B</ion-button>
          <ion-list>
            <ion-item *ngFor="let consumable of consumablesByCollection['c2counter']">
              {{ consumable }}
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="centered-red-button">
          <ion-button class="big-button" routerLink="/home">GRAPHICS</ion-button>
        </ion-col>

        <ion-col size="6" class="centered-red-button">
          <ion-button class="big-button" routerLink="/cycle">life cycle</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
