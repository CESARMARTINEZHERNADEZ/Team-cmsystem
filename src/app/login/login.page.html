<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/dashboard">Dashboard</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="centered-title">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="login-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="centered-title login-title">Welcome to </ion-card-title>
          <ion-card-title class="centered-title login-title">CMSystem</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <ion-label position="floating">Clock Number</ion-label>
          <ion-input [(ngModel)]="clockNumber" type="text" placeholder="Clock Number"></ion-input>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
  
          
          <div class="button-container">
            <ion-button class="center" (click)="login()">Login</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
