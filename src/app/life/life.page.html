<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>Spare Control CMSystem</ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="/dashboard">Dashboard</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <div *ngFor="let collection of collections">
      <ion-card>
        <ion-card-header>
          <ion-card-title text-center>{{ collection.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let document of collection.documents">
              {{ document.name }} - {{ document.lifecyclePercentage | number:'1.0-2' }}% - {{ document.status }}
              <!-- Pasar el nombre de la colecciÃ³n junto con el documento -->
              <ion-button slot="end" (click)="resetInitializationDate(document, collection.name)">Reset</ion-button>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
