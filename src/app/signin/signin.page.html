<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Spare Control CMSystem / SignIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="centered-title">Sign In</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="login-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="centered-title">Sign In</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <ion-label>Full Name</ion-label>
          <ion-input [(ngModel)]="fullName" type="text" placeholder="Full Name"></ion-input>
          <ion-label>Clock Number</ion-label>
          <ion-input [(ngModel)]="clockNumber" type="text" placeholder="Clock Number"></ion-input>
          <ion-label>Password</ion-label>
          <ion-item lines="none">
          <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
          <ion-button fill="clear" slot="end" (click)="showPasswordAlert()">
          <ion-icon name="information-circle"></ion-icon>
          </ion-button>
          </ion-item>
          <ion-label>Confirm Password</ion-label>
          <ion-input [(ngModel)]="confirmPassword" type="password" placeholder="Confirm Password"></ion-input>
          <ion-label>Email</ion-label>
          <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
          <ion-label>Confirm Email</ion-label>
          <ion-input [(ngModel)]="confirmEmail" type="email" placeholder="Confirm Email"></ion-input>
  
          <ion-button expand="full" (click)="signIn()">Sign In</ion-button>
          <ion-button expand="full" fill="outline" (click)="navigateToLogin()">Login</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
