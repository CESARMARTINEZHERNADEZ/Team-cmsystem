<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title>Slot Management</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" >
      <ion-icon name="log-out"  style="font-size: 40px;">
  </ion-icon>  
  log out 
</ion-button >
</ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="fondo2">
 
  <ion-segment [(ngModel)]="selectedRack" (ionChange)="selectRack($event.detail.value?.toString() || 'Rack1')"> 

    <ion-segment-button value="Rack 1 S1">
      <ion-label>Rack 1 S1</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Rack 2 S1">
      <ion-label>Rack 2 S1</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Rack 1 S2">
      <ion-label>Rack 1 S2</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Rack 2 S2">
      <ion-label>Rack 2 S2</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Rack 3 S1">
      <ion-label>Rack 3 S1</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Rack 3 S2">
      <ion-label>Rack 3 S2</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Rack 4 S1">
      <ion-label>Rack 4 S1</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Rack 4 S2">
      <ion-label>Rack 4 S2</ion-label>
    </ion-segment-button>

  </ion-segment>

  <!-- Contenedores de los racks -->
  <div *ngFor="let consumable of consumables">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ consumable.name }}</ion-card-title>
        <ion-card-subtitle>Part Number: {{ consumable.partNumber }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Initialization Date: {{ consumable.initializationDate }}</p>
        <p>Years of Life: {{ consumable.yearsOfLife }}</p>
        <ion-button (click)="updateConsumable(consumable)">Update</ion-button>
        <ion-button color="danger" (click)="deleteConsumable(consumable.id)">Delete</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addConsumable()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="showHistory()">
      <ion-icon name="time"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
